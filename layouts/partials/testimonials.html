{{ "<!-- TESTIMONIALS -->" | safeHTML }}
<section id="testimonials">
    {{ with .Site.Params.testimonials.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.testimonials.list }}
            <div class="col-lg-4 text-center">

                
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <p class="text-muted">{{ .description | markdownify }}</p>
                    <h3>{{ .name }}</h3>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
