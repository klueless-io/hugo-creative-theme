{{ define "main" }}

<div class='container'>

    <h1>{{ .Title }}</h1>
    <p class="blog_meta">
        <span>{{ .Date.Format "January 2, 2006" }}</span>
    </p>

    <p class="col-lg-">
        <img  class="img-responsive img-thumbnail" src="{{ .Params.image }}" alt="{{ .Params.alt | default .Params.title }}" >
    </p>

    <p> {{ .Content }} </p>

</div>

{{ end }}
